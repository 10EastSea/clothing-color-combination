<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- styles css -->
    <link rel="stylesheet" href="css/styles.css">

    <title>CCC</title>
</head>
<body>
    <!-- title -->
    <header id="title">
        <h1 class="text-center">Clothing Color Combination</h1>
    </header>

    <!-- clothes -->
    <div id="clothes">
        <div class="container">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-4">
                    <div class="row justify-content-center"><img id="top_clothes" src="img/cloud.png"/></div>
                </div>
                <div class="col-4 align-self-center">
                    <select id="select_top_clothes" class="form-select" aria-label="Default select example" onchange="colorSelect(this.id)">
                        <option selected>Please choose a color</option>
                        <option value="red">Red</option>
                        <option value="yellow">Yellow</option>
                        <option value="blue">Blue</option>
                    </select>
                </div>
                <div class="col-2"></div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <footer></footer>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- scripts js -->
    <script type="text/javascript" src="js/function.js"></script>
    <script type="text/javascript" src="js/index_ready.js"></script>
</body>
</html>
