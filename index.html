<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- styles css -->
    <link rel="stylesheet" href="css/styles.css">

    <title>CCC</title>
</head>
<body>
    <!-- title -->
    <header id="title">
        <h1 class="text-center">Clothing Color Combination</h1>
    </header>

    <!-- clothes -->
    <div class="container">
        <div class="row">
            <div class="col-1"></div>

            <div class="col-5 img-part">
                <div class="row justify-content-center"><img id="top_clothes" class="clothes-img" style="background-color: red;" src="img/top_sample.png"/></div>
                <div class="row justify-content-center"><img id="bottom_clothes" class="clothes-img" style="background-color: yellow;" src="img/bottom_sample.png"/></div>
            </div>

            <div class="col-5 control-part">
                <div class="row">
                    <div class="col-5 text-center clothes-text"> Top Clothes </div>
                    <div class="col-1"></div>
                    <div class="col-5 text-center clothes-text"> Bottom Clothes </div>
                    <div class="col-1"></div>
                </div>

                <div class="row">
                    <div class="col-5">
                        <div class="row">
                            <div class="col-9 clothes-input">
                                <select id="select_top_color" class="form-select" aria-label="Default select example" onchange="colorSelect(this.id);">
                                    <option value="color">Color</option>
                                    <option value="red" selected>Red</option>
                                    <option value="yellow">Yellow</option>
                                    <option value="green">Green</option>
                                    <option value="blue">Blue</option>
                                </select>
                            </div>
                            <div class="col-3 align-self-center clothes-input"><input type="color" id="top_color_picker" class="full-maker" value="#FF0000"></div>
                        </div>
                    </div>
                    <div class="col-1"></div>
                    <div class="col-5">
                        <div class="row">
                            <div class="col-9 clothes-input">
                                <select id="select_bottom_color" class="form-select" aria-label="Default select example" onchange="colorSelect(this.id);">
                                    <option value="color">Color</option>
                                    <option value="red">Red</option>
                                    <option value="yellow" selected>Yellow</option>
                                    <option value="green">Green</option>
                                    <option value="blue">Blue</option>
                                </select>
                            </div>
                            <div class="col-3 align-self-center clothes-input"><input type="color" id="bottom_color_picker" class="full-maker" value="#FFFF00"></div>
                        </div>
                    </div>
                    <div class="col-1"></div>
                </div>

                <div class="row">
                    <div class="col-11">
                        <div id="card_div" class="row card">
                            <div class="card-header">Add Clothes</div>
                            <div class="card-body">
                                <div class="card-item">Type of top</div>
                                <div class="row card-item">
                                    <div class="col-10 clothes-input">
                                        <select id="add_select_top_type" class="form-select" aria-label="Default select example" onchange="typeSelect(this.id);">
                                            <option value="default" selected>-</option>
                                            <option value="short-sleeved">short-sleeved</option>
                                            <option value="long-sleeved">long-sleeved</option>
                                            <option value="shirt">shirt</option>
                                            <option value="hoodie">hoodie</option>
                                        </select>
                                    </div>
                                    <div class="col-2 align-self-center clothes-input"><input type="color" id="add_top_color_picker" class="full-maker" value="#FFFFFF"></div>
                                </div>
                                <br/>
                                
                                <div class="card-item">Type of bottom</div>
                                <div class="row card-item">
                                    <div class="col-10 clothes-input">
                                        <select id="add_select_bottom_type" class="form-select" aria-label="Default select example" onchange="typeSelect(this.id);">
                                            <option value="default" selected>-</option>
                                            <option value="short-pants">short pants</option>
                                            <option value="long-pants">long pants</option>
                                            <option value="short-skirt">short skirt</option>
                                            <option value="long-skirt">long skirt</option>
                                        </select>
                                    </div>
                                    <div class="col-2 align-self-center clothes-input"><input type="color" id="add_bottom_color_picker" class="full-maker" value="#FFFFFF"></div>
                                </div>
                                <br/>

                                <div class="row text-center card-item">
                                    <button id="add_button" type="button" class="btn btn-outline-success">Add</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-1"></div>
                </div>
            </div>

            <div class="col-1"></div>
        </div>
    </div>

    <!-- footer -->
    <footer></footer>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- scripts js -->
    <script type="text/javascript" src="js/function.js"></script>
    <script type="text/javascript" src="js/index_ready.js"></script>
</body>
</html>
